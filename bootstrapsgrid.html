<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/createnewrow.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="cart-title col-xs-12">
          <h1>
          Shopping Cart
          </h1>
        </div>
      </div>
    </section>
    <section id="items-list" class="container">
      <div class="item row">
        <div class="item-name col-xs-4">
          Salmon
        </div>
        <div class="item-price col-xs-3">
          $60.00
        </div>
        <div class="item-qty col-xs-3">
          <label>QTY</label>
          <input class="quantity" value="0">
          <button class="cancel">Cancel</button>
        </div>
        <div class="item-subtotal col-xs-2">
          $0.00
        </div>
      </div>
      <div class="item row">
        <div class="col-xs-4">
          <input id="new-item-name">
        </div>
        <div class="col-xs-3">
          <input id="new-item-unit-price">
        </div>
        <div class="col-xs-3">
          <button id="new-item-create">Create</button>
        </div>
      </div>
      <div class="item row">
        <div class="col-xs-3 col-xs-offset-9">
          <button id="calc-prices-button" type="button" data-button='{"id": "3424"}' class="btn btn-success">
            Calculate Prices
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1 class="total-price-label">
            Total Price:
          </h1>
          <h1 id="total-price">
            $0.00
          </h1>
        </div>
      </div>
    </section>
  </body>
</html>
